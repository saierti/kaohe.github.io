<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>沃伦森林酒店</title>

</head>
<body>
<header  id="top">
	<div id="logo"></div>
	<div id="top-1" class="button"></div>
	<div id="top1">
		<li class="map2" >
			<span id="map2-1">入住</span>
			<ul id="map3-1">
				<li>房型浏览</li>
				<li>精选活动</li>
				<li>地址查询</li>
			</ul>	
		</li>
		<div class="line"></div>
		<li class="map2">
			<span id="map2-2">介绍</span>
			<ul id="map3-2">
				<li>公馆历史</li>
				<li>公馆特色</li>
				<li>公馆实景</li>
			</ul>
		</li>
		<div class="line"></div>
		<div class="map2"><span>关于</span></div>
		<div class="line"></div>
		<div class="map2"><span>联系</span></div>
	</div>
	<div id="top4">
		<div id="top-4" class="button" href="#"></div>
		<div class="topfont" href="#">中文&nbsp;&nbsp;&nbsp;</div>
	</div>
	<div id="top3">
		<div id="top-3" class="button" href="#"></div>
		<div class="topfont" href="#">联系我们</div>
	</div>
	<div id="top2">
		<div id="top-2" class="button linksign" href="#"></div>
		<div class="topfont linksign">登陆</div><div class="topfont">/</div><div class="topfont">注册</div>
	</div>
</header>
<div id="sign">
	<img src="../../photo/login.png">
	<div id="signmessage">
		<form action="" method="post">
			<p>账号</p>
			<input type="text" name="账号">
			<p>密码</p>
			<input type="text" name="password">
			<p>忘记密码？</p>
			<button>登入</button>
		</form>
	</div>
</div>
<div id="center">
	<div id="box">
		<div id="font"></div>
		<div id="butterfly"></div>
		<div id="font-1"><span>沃伦</span>森林公馆<span>欢迎您</span></div>
		<div id="font-2"><span>触摸</span>森林风光的甜美与<span>静谧</span></div>
	</div>
</div>
<div id="left"><img src="../../photo/left.png"></div>
<div id="right"><img src="../../photo/right.png"></div>
<div id="book"><span>立即预定▲</span></div>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/top.js"></script>
<script type="text/javascript" src="../../js/mainpage.js"></script>
